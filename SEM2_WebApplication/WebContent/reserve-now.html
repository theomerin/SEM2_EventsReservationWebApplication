	<script>
		function detectSeat(x) {
			document.getElementById("seatNo").value = x;
			var str = x.charAt(0);
			if (str == "A" || str == "B" || str == "C" || str == "D" || str == "E") {
				document.getElementById("seatType").innerHTML = "VIP";
				document.getElementById("seatPrice").innerHTML = "5000";
				document.getElementById("total").innerHTML = "5000";
			} else if (str == "P" || str == "Q" || str == "R" || str == "S") {
				document.getElementById("seatType").innerHTML = "General Admission";
				document.getElementById("seatPrice").innerHTML = "500";
				document.getElementById("total").innerHTML = "500";
			} else {
				document.getElementById("seatType").innerHTML = "Patron";
				document.getElementById("seatPrice").innerHTML = "2500";
				document.getElementById("total").innerHTML = "2500";
			}
			
			return x;
		}
	</script>
